<body>
    <div class="title">
        <h3>User List</h3>
    </div>
    <div class="ownernav">
        <div class="center">
            <form>
                <select #role name="roles">
               <option *ngFor="let r of roles" value='{{r}}' name="role">{{r}}</option>
            </select> &nbsp;&nbsp;&nbsp;
                <input type="submit" value="Search" class="btn btn-info" (click)=" getUsersByRole(role.value)">&nbsp;&nbsp;
                <button (click)="addNewCanteenOwner()" class="btn btn-info" style="margin-left: 10px">Add New User</button>
            </form>
        </div>
    </div>
    <div class="container">
        <br>
        <table class="table table-bordered table table-hover  table-light  " style="color:black;" *ngIf=" users.length!=0 ">
            <thead class="info">
                <tr>
                    <th>Sr No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users; let i=index ">

                    <td>{{i+1}}.</td>
                    <td>{{u.firstName}}</td>
                    <td>{{u.lastName}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.contact}}</td>
                    <td *ngIf="u.role==='CANTEEN_OWNER'">
                        <button (click)="deleteProfile(u.id) " class="btn btn-danger ">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
